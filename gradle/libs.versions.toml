# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format

[versions]
kotlin = "2.0.0"
kotlinx-serialization-protobuf = "1.8.0"
guava = "33.2.1-jre"
junit-jupiter-engine = "5.10.3"
mockk = "1.13.12"
cucumber = "7.20.1"

[libraries]
guava = { module = "com.google.guava:guava", version.ref = "guava" }

junit-platform = { group = "org.junit.platform", name = "junit-platform-launcher" }
junit-jupiter-engine = { group = "org.junit.jupiter", name = "junit-jupiter-engine", version.ref = "junit-jupiter-engine" }
junit-jupiter-params = { group = "org.junit.jupiter", name = "junit-jupiter-params", version.ref = "junit-jupiter-engine" }
kotlin-junit5 = { group = "org.jetbrains.kotlin", name = "kotlin-test-junit5" }

mockk = { group = "io.mockk", name = "mockk", version.ref = "mockk" }

cucumber-java = { group = "io.cucumber", name = "cucumber-java", version.ref = "cucumber" }
cucumber-junit = { group = "io.cucumber", name = "cucumber-junit", version.ref = "cucumber" }

kotlin-logging-jvm = { group = "io.github.oshai", name = "kotlin-logging-jvm", version = "7.0.0" }
slf4j-simple = { group = "org.slf4j", name = "slf4j-simple", version = "2.0.16" }

kotlinx-serialization = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-protobuf", version.ref = "kotlinx-serialization-protobuf" }

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
